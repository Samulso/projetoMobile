<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/styles/login/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="shape"></div>
    <h1 class="appName">Beleza Rápida</h1>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="up-title">Que Bom que você voltou!</h2>
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="email ou telefone">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="senha">
                    </div>
                    <button type="submit" value="Login" class="button-01">Login</button>
                </form>

                <div class="redirect-container">
                    <h3 class="redirect-cadastro-text">Não possui uma conta?</h3>
                    <a href="cadastro.html" class="redirect-cadastro">Cadastre-se</a>
                </div>    
            </div>
        </div>
    </div>

    
        

</body>
</html>
