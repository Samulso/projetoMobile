<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beleza Rápida</title>
    <link rel="stylesheet" href="src\styles\inicial\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="header">
        <h1 class="title">Beleza rápida</h1>
            <div class="input-group">
                <div class="input-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input id="search" type="text" class="input-field" placeholder="pesquisar por cortes">
            </div>
    </div>

    <div id="container">

            <ul class="items">
                <li class="item">
                    <div class="item-image">
                        <img src="src\images\corte_simples.jpg" alt="">
                    </div>
                    <div class="item-content">
                        <h2 class="item-title">
                            Corte simples
                        </h2>

                        <span class="item-price">
                            R$50,00
                        </span>

                        <button class="button-02" id="open-edit-profile-modal">
                            <h3>Agendar</h3>
                        </button>

                        <div id="editProfileModal" class="modal">
                            <div class="modal-content">
                                <span class="modal-close-btn">&times;</span>
                                <h2>Dados da Conta</h2>
                        
                        
                                <label for="nome-modal">Nome Completo</label>
                                <input type="text" id="nome-modal" placeholder="Seu nome completo">
                        
                                <label for="email-modal">E-mail</label>
                                <input type="email" id="email-modal" placeholder="exemplo@email.com">
                        
                                <h2>Segurança</h2>
                        
                                <label for="senha-modal">Nova Senha</label>
                                <input type="password" id="senha-modal" placeholder="********">
                        
                                <button type="submit">Salvar Todas as Alterações</button>
                            </div>
                          </div>


                    </div>
                </li>
            </ul>
    </div>

    <nav>
        <ul>
            <li>
                <a href="#home">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#historico">
                    <span class="icon">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#notificacoes">
                    <span class="icon">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#perfil">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
        </ul>
    </nav>

<script src="src\javascript\inicial.js"></script>
</body>
</html>
