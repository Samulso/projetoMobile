<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="container">

        <ul class="items">
            <li class="item">
                <div class="item-image">
                    <img src="src\images\corte_simples.jpg" alt="">
                </div>
                <div class="item-content">
                    <h2 class="item-title">
                        Corte simples
                    </h2>

                    <span class="item-price">
                        R$50,00
                    </span>

                    <button class="button-02">
                        <h3>Agendar</h3>
                    </button>
                </div>
            </li>
            

            <li id="no_results">
                Nenhum resultado encontrado
            </li>
            
        </ul>
    </div> 

    <div id="AgendarModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>

            <div class="servico-info">
                <h1>Agendar</h1>

                <div class="modal-item-image">
                    <img src="src\images\corte_simples.jpg" alt="">
                </div>
                <div class="item-content">
                    <h2 class="modal-item-title">
                        Corte simples
                    </h2>

                    <span class="modal-item-price">
                        R$50,00
                    </span>
                </div>

                <div class="form-agendamento">
                    <div class="floating-label">
                        <input type="date" id="data-atendimento" required placeholder=" " />
                        <label for="data-atendimento">Data do Atendimento</label>
                    </div>
                  
                    <div id="profissionais-container" style="display:none;">
                        <div class="floating-label">
                            <select id="profissional" required>
                            <option value="" disabled selected hidden></option>
                            <option value="ana">Ana</option>
                            <option value="joao">João</option>
                            <option value="luiza">Luiza</option>
                            </select>
                            <label for="profissional">Escolha um Profissional</label>
                        </div>
                    </div>
                  
                    <div id="horarios-container" style="display: none;">
                        <label for="horario">Horários Disponíveis:</label>
                        <div class="horarios">

                        </div>
                    </div>
                        <button type="submit" id="confirmar-agendamento">Confirmar Agendamento</button>

                </div>
            </div>
        </div>
    </div>
<script src="test2.js"></script>
</body>
</html>
