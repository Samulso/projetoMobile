<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviço</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="historico-agendamentos">
    <h1>Histórico de Agendamentos</h1>
        <ul class="lista-agendamentos" id="lista-agendamentos">
            <li class="card-agendamento">
            <div class="card-data">
                <span class="mes">mes</span>
                <span class="dia">dia</span>
                <span class="hora">hora</span>
            </div>

            <div class="card-infos">
                <h2 class="servico">Serviço</h2>
                <p class="profissional">Profissional</p>
                <p class="preco">Preço</p>
            </div>

            <div class="card-icon">
                <span>➔</span>
            </div>
            </li>
        </ul>
    </section>


    

    <script src="test.js"></script>
</body>
</html>
