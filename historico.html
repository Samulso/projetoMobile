<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <link rel="stylesheet" href="src\styles\historico\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   
    <div id="header">
        <h1 class="title">Beleza rápida</h1>
    </div>
    <div class="historico-agendamentos">
        <ul class="lista-agendamentos" id="lista-agendamentos">
            <li class="card-agendamento">
                <div class="card-data">
                    <span class="mes">mes</span>
                    <span class="dia">dia</span>
                    <span class="hora">hora</span>
                </div>
    
                <div class="card-infos">
                    <h2 class="servico">Serviço</h2>
                    <p class="profissional">Profissional</p>
                    <p class="preco">Preço</p>
                </div>
    
                <div class="card-icon">
                    <span>➔</span>
                </div>
            </li>
        </ul>
    </div>

    <nav>
        <ul>
            <li>
                <a href="/inicial.html">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="text">Início</span>
                </a>
            </li>
            <li>
                <a href="#historico">
                    <span class="icon">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </span>
                    <span class="text">Histórico</span>
                </a>
            </li>
            <li>
                <a href="#notificacoes">
                    <span class="icon">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span class="text">Notificações
                    </span>
                </a>
            </li>
            <li>
                <a href="#perfil">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="/src/javascript/historico.js"></script>
</body>
</html>
